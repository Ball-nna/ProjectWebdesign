<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="style.css">
    
    <title>Cart</title>
</head>
<body>
    <div class="container-fluid ">
       <div class="card mx-auto mt-5 shadow-lg " style="width:48rem;">
        <div class="card-header">
            <h3 class="text-start">ตะกร้าสินค้าของคุณ </h3>            
        </div>
        <div class="card-body">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>เลขที่</th>
                        <th>ชื่อ</th>
                        <th>ราคาสินค้า</th>
                        <th>จำนวนสินค้า</th>
                     </tr>
                </thead>
                <tbody class="table-light">
                    <tr>
                        <td><img style="width:100px" src="https://hobbyfanclub.com/web/board/2021/teeU0WRDJIVCT17122021247.jpg" alt=""></td>
                        <td>Super Saiyan Broly Full Power</td>
                        <td>
                            &#3647;<span class="price"> 3,200</span>
                            <input type="hidden" name="pricetxt" value="3,200">
                            <input type="hidden" name="totalprice"  value="0">
                        </td>
                        <td class="text-center">
                            <i class="bi bi-bag-plus-fill"  onclick="incrementItem(this)"></i>&nbsp;
                            <input name="item" value="0" size="3" bi bi>&nbsp;
                            <i class="bi bi-bag-dash" onclick="decrementItem(this)"></i>
                            <input type="hidden" name="quantxt"  value="0">
                        </td>                      
                    </tr>
                    <tr>
                        <td><img style="width:100px" src="https://www.hobbyfanclub.com/web/board/2021/teeU0WRDJIVCT171220215948.jpg" alt=""></td>
                        <td>Super Saiyan God Super Saiyan Son Goku</td>
                        <td>
                            &#3647;<span class="price"> 599</span>
                            <input type="hidden" name="pricetxt"  value="599">
                            <input type="hidden" name="totalprice"  value="0">
                        </td>
                        <td class="text-center">
                            <i class="bi bi-bag-plus-fill"  onclick="incrementItem(this)">&nbsp;</i>
                            <input name="item" value="0" size="3" bi bi>&nbsp;
                            <i class="bi bi-bag-dash" onclick="decrementItem(this)"></i>
                            <input type="hidden" name="quantxt"  value="0">
                        </td>                      
                    </tr>
                   
                    <tr>
                        <td><img style="width:100px" src="https://hobbyfanclub.com/web/board/2021/bsmp2fzd5wjd1sw2etnn1920215820591373.jpg" alt=""></td>
                        <td>Jiren – Dragon Ball</td>
                        <td>
                            &#3647;<span class="price"> 1,509</span>
                            <input type="hidden" name="pricetxt" value="1,509">
                            <input type="hidden" name="totalprice" value="0">
                        </td>
                        <td class="text-center">
                            <i class="bi bi-bag-plus-fill" onclick="incrementItem(this)">&nbsp;</i>
                            <input name="item" value="0" size="3" bi bi>
                            <i class="bi bi-bag-dash" onclick="decrementItem(this)"></i>
                            <input type="hidden" name="quantxt" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-end">ราคาทั้งหมด :</td>
                        <td>&#3647;<span class="totalAmount"> 0</span></td>
                        <td>จำนวนทั้งหมด :
                            <span class="totalquan">0</span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
       </div>
    </div>

<script src="index.js"></script>

</html>
